<div ng-controller="IncomeFromBankCardCtrl" class="income-from-bank-card-page">
        <div class="bank-list">
            <p class="select-bank-text text-left container-fluid">
                选择转入银行卡
            </p>
            <form name="incomeForm">
	            <div class="select-bank container-fluid">
	            	<div class="scroll">
		                 <ul class="list-unstyled bank-items" style="width: {{bankItemWidth}}">
		                    <li ng-click="selectedBank(bankItem)" ng-class="{'bank-item':true, 'bank-active':selectedBankItem==bankItem}" ng-repeat="bankItem in bankList">
		                        <div data-ng-bind="bankItem.bankName"></div>
		                        <div data-ng-bind="bankItem.bankCardNum"></div>
		                        <div data-ng-bind="bankItem.bankCardType"></div>
		                    </li>
		                    <li  class="bank-item add-bankcard">
		                        <div ng-click="addNewBankCard()"><i class="plus">+</i>&nbsp;添加银行卡</div>
		                    </li>
		                </ul>
	                </div>
	            </div>

	            <div class="input-group">
		            <span class="input-group-addon" for="exampleInputPassword1">转入金额</span>
		            <input type="number" autocomplete="off" class="form-control" data-ng-model="amount" placeholder="请转入金额" name="incomeAmount" required fn-validation="checkAmoumt">
		            <span class="tips" ng-show="incomeForm.incomeAmount.$error.incomeAmount">
	                {{incomeAmount_error}}
	                <span class="caret"></span>
            </span>
		        </div>
		        
		        <p class="clearfix container-fluid">
		            <a href="javascript:void(0);" ng-click="transLimit()" class="pull-right fn-ml">《转账限额》</a>
		            <a href="javascript:void(0);" ng-click="earningsRule()" class="pull-right">《收益规则》</a>
		        </p>

	            <div class="btn-group-divide container-fluid">
	                <button type="button" ng-click="incomeConfirm()" class="btn btn-alone btn-primary btn-block" data-ng-disabled="!validate()">下一步</button>
	            </div>
        	</form>
        </div>
    </div>
